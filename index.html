<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="health-levels">
      <img
        src="https://scontent.fmnl17-2.fna.fbcdn.net/v/t39.30808-6/299287345_546026520593964_3204641859123580481_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=5NZgCeZitGUAX8BA9aE&_nc_ht=scontent.fmnl17-2.fna&oh=00_AT_OEbs9GlHEFm87iUj7UOVF1V7wuhWKWax7YdQvwW9Cng&oe=633A886D"
        alt=""
        id="enemy"
      />
      <h2>CALOOCAN BOY HEALTH</h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
      <img src="assets/images/back.png" alt="" id="player" />
    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
  </body>
</html>
